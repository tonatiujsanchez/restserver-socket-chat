<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .btn-google-signout {
            margin-top: 24px; 
            background: none; 
            padding: 8px; 
            border: 1px solid #cecece;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-google-signout:hover {
            background: #f7f7f7;
        }
        .btn-google-signout:active {
            transform: scale(0.98);
        }

    </style>
</head>
<body>


    <div class="row container mt-5 mx-auto">
        <div class="col-sm-6">
            <h1>Google SignIn</h1>
            <hr>
            
            <div id="g_id_onload"
                data-client_id="962274413403-uhdjtvskuibateki7ui3qsmagfjs5nri.apps.googleusercontent.com"
                data-auto_prompt="false"
                data-callback="handleCredentialResponse"
            >
            </div>
            <div class="g_id_signin"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="rectangular"
                data-logo_alignment="left">
            </div>
        
        
            <button id="google_signout" class="btn-google-signout">
                Google SignOut
            </button>
        </div>    
        <div class="col-sm-6">
            <h1>Login</h1>
            <hr>
            <form>
                <input type="text" name="correo" class="form-control mb-2" placeholder="correo">
                <input type="password" name="password" class="form-control mb-3" placeholder="ContraseÃ±a">
                <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>
        </div>    
    </div>    



    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/auth.js"></script>

</body>
</html>
